<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Model Viewer Example</title>
  <!-- Include Google Model Viewer library -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
  <h1>View Panghu Model</h1>
  
  <!-- Embed Google Model Viewer -->
  <model-viewer
    src="test.glb"
    alt="A 3D model of Panghu"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="URL_TO_PANGHU_GLB_FILE">
  </model-viewer>
</body>
</html>
