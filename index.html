<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Artist Network</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Artists</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li> <!-- Assuming login functionality -->
        </ul>
      </nav>
    </div>
  </header>

  <section class="intro">
    <div class="container">
      <h2>Welcome to Artist Network</h2>
      <p>Connecting artists worldwide!</p>
    </div>
  </section>

  <section class="artists">
    <div class="container">
      <h2>Featured Artists</h2>
      <div class="grid-container">
        <div class="artist">
          <img src="artist1.jpg" alt="Artist 1">
          <h3>Artist Name</h3>
          <p>Description of the artist.</p>
          <button class="network-btn">Connect</button> <!-- Example networking button -->
        </div>
        <div class="artist">
          <img src="artist2.jpg" alt="Artist 2">
          <h3>Artist Name</h3>
          <p>Description of the artist.</p>
          <button class="network-btn">Connect</button> <!-- Example networking button -->
        </div>
        <!-- Add more artist divs here as needed -->
      </div>
    </div>
  </section>
<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="shared-assets/models/NeilArmstrong.glb" ar environment-image="shared-assets/environments/moon_1k.hdr" poster="shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

  <footer>
    <div class="container">
      <p>&copy; 2024 Artist Network. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://modelviewer.dev/shared/model-viewer/model-viewer.min.js"></script> <!-- Include Google's Model Viewer library -->
  <script src="script.js"></script> <!-- Assuming JavaScript for networking functionalities -->
</body>
</html>
